<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Etch-a-Sketch</h1>
      <div class="flexContainer">
        <div class="option">
          <div class="sliderContainer">
            <p id="sliderVal"></p>
            <input type="range" min="1" max="100" value="16" class="slider" />
          </div>
          <div class="subOption">
            <select>
              <option value="default" selected>Black</option>
              <option value="random">Random</option>
              <option value="custom">Custom</option>
            </select>

            <div class="custom">
              <span>RGB</span>
              <input
                type="number"
                placeholder="0"
                max="255"
                min="0"
                id="R"
                disabled />

              <input
                type="number"
                placeholder="0"
                max="255"
                min="0"
                id="G"
                disabled />

              <input
                type="number"
                placeholder="0"
                max="255"
                min="0"
                id="B"
                disabled />
            </div>

            <button id="clear">Clear</button>
            <button id="toggleGrid">Toggle Grid</button>
          </div>
        </div>
        <div id="board"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
