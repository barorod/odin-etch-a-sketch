<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header"><h1>Etch-a-Sketch</h1></div>
      <div id="board"></div>
      <div class="sliderContainer">
        <input type="range" min="1" max="100" value="16" class="slider" />
        <p></p>
        <div>
          <select>
            <option value="default">Black</option>
            <option value="random">Random</option>
            <option value="custom">Custom</option>
          </select>
          <label for="R">R</label>
          <input id="R" />

          <label for="G">G</label>
          <input id="G" />

          <label for="B">B</label>
          <input id="B" />

          <button>Clear</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
